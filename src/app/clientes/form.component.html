<ul class="alert alert-danger" *ngIf="errores?.length > 0">
    <li *ngFor="let err of errores">
        {{ err }}
    </li>
</ul>
<div class="card bg-dark text-white">
    <div class="card-header">{{ titulo }} </div>
    <div class="card-body">

        <form #clienteForm="ngForm">
            <div class="form-group row">
                <label for="nombre" class="col-from-label col-sm-2">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre"
                        #nombre="ngModel"> <!-- required minlength="4" -->
                    <div class="alert alert-danger col-s-6" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
                        <div *ngIf="nombre.errors.required">
                            Nombre es obligatorio.
                        </div>
                        <div *ngIf="nombre.errors.minlength">
                            Nombre debe tener al menos 4 caracteres.
                        </div>
                    </div>
                </div>
            </div> <br>
            <div class="form-group row">
                <label for="apellido" class="col-from-label col-sm-2">Apellido</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.apellido" name="apellido"
                        #apellido="ngModel"> <!-- required -->
                    <div class="alert alert-danger col-s-6"
                        *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)">
                        <div *ngIf="apellido.errors.required">
                            Apellido es obligatorio.
                        </div>
                    </div>
                </div>
            </div> <br>
            <div class="form-group row ">
                <label for="email" class="col-from-label col-sm-2">Email</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.email" name="email" #email="ngModel">
                    <!-- required email -->
                    <div class="alert alert-danger col-s-6" *ngIf="email.invalid && (email.dirty || email.touched)">
                        <div *ngIf="email.errors.required">
                            Email es obligatorio.
                        </div>
                        <div *ngIf="email.errors.email">
                            Debe ser formato email.
                        </div>
                    </div>
                </div>
            </div> <br>
            <div class="form-group row ">
                <label for="telefono" class="col-from-label col-sm-2">Telefono</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.telefono" name="telefono">
                </div>
            </div> <br>
            <div class="form=group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!cliente.id else elseBlock"
                        [disabled]='!clienteForm.form.valid'>Crear Cliente</button>

                    <ng-template #elseBlock>
                        <button class="btn btn-primary" role="button" (click)='update()'
                        [disabled]='!clienteForm.form.valid'>Editar Cliente</button>
                    </ng-template>
                </div>
            </div>
        </form>

    </div>
</div>
